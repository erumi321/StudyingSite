<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Studying Site - Learn</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mina&display=swap" rel="stylesheet">
    
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="learn.css">
</head>
<body onload="Learn_OnLoad()">
    <div class="center" style="width: 100vw;">
        <h1 id="learn-title">Learn: </h1>
    </div>
    <div id="learn--main-container">
        <h1 id="learn--main--title">
            venir
        </h1>
        <div id="learn--type-container" class="">
            <input type="text" id="learn--type-input" autocomplete="off">
            <button id="learn--type-submit" onclick="Learn_SubmitType()">Submit</button>
        </div>
        <div id="learn--mc-container" class="hidden">
            <div class="center">
                <button class="learn--mc-btn">Answer 1</button>
                <button class="learn--mc-btn">Answer 2</button>
                <button class="learn--mc-btn" style="margin-top: 1vh;">Answer 3</button>
                <button class="learn--mc-btn" style="margin-top: 1vh;">Answer 4</button>
            </div>
        </div>

        <div id="learn--next-container" class="collapsed">
            <div class="center">
                <h1 id="learn--next-txt">Correct!</h1>
            </div>
            <button id="learn--next-btn" onclick="Learn_NextQuestion()">Next</button>
        </div>
    </div>

    <script src="firebase_api.js"></script>
    <script src="index.js"></script>
    <script src="learn.js"></script>
</body>
</html>
